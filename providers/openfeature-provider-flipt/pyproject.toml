[build-system]
requires = ["uv_build~=0.9.0"]
build-backend = "uv_build"

[project]
name = "openfeature-provider-flipt"
version = "0.2.0"
description = "OpenFeature provider for the Flipt feature flagging service"
readme = "README.md"
authors = [{ name = "OpenFeature", email = "openfeature-core@groups.io" }]
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
  "openfeature-sdk>=0.7.0",
  "openfeature-provider-ofrep>=0.2.0",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/open-feature/python-sdk-contrib"

[dependency-groups]
dev = [
  "coverage[toml]>=7.10.0,<8.0.0",
  "mypy>=1.18.0,<2.0.0",
  "poethepoet>=0.37.0",
  "pytest>=8.4.0,<9.0.0",
  "requests-mock>=1.12.0,<2.0.0",
  "types-requests>=2.31.0,<3.0.0", # NOTE: types-requests>=2.32.0 has dependency conflicts with boto3/moto on Python 3.9
]

[tool.uv.build-backend]
module-name = "openfeature"
module-root = "src"
namespace = true

[tool.coverage.run]
omit = [
  "tests/**",
]

[tool.mypy]
mypy_path = "src"
files = "src"

python_version = "3.9" # should be identical to the minimum supported version
namespace_packages = true
explicit_package_bases = true
local_partial_types = true # will become the new default from version 2
allow_redefinition_new = true # will become the new default from version 2
fixed_format_cache = true # new caching mechanism
pretty = true

strict = true
disallow_any_generics = false

[tool.poe.tasks]
test = "pytest tests"
test-cov = "coverage run -m pytest tests"
cov-report = "coverage xml"
cov = [
    "test-cov",
    "cov-report"
]
mypy = "mypy"
