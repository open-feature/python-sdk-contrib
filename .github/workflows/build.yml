name: "Build, lint, and test"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        package:
          - "hooks/openfeature-hooks-opentelemetry"
          - "providers/openfeature-provider-flagd"

    services:
      # flagd-testbed for flagd RPC provider e2e tests
      flagd:
        image: ghcr.io/open-feature/flagd-testbed:v0.5.4
        ports:
          - 8013:8013
      # flagd-testbed for flagd RPC provider reconnect e2e tests
      flagd-unstable:
        image: ghcr.io/open-feature/flagd-testbed-unstable:v0.5.4
        ports:
          - 8014:8013
      # sync-testbed for flagd in-process provider e2e tests
      sync:
        image: ghcr.io/open-feature/sync-testbed:v0.5.4
        ports:
          - 9090:9090
      # sync-testbed for flagd in-process provider reconnect e2e tests
      sync-unstable:
        image: ghcr.io/open-feature/sync-testbed-unstable:v0.5.4
        ports:
          - 9091:9090

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - uses: bufbuild/buf-setup-action@v1.28.1
        with:
          github_token: ${{ github.token }}

      - name: Install hatch
        run: pip install hatch

      - name: Test with pytest
        run: hatch run cov
        working-directory: ${{ matrix.package }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.3.0
        with:
          name: Code Coverage for ${{ matrix.package }} on Python ${{ matrix.python-version }}
          directory: ${{ matrix.package }}
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
          token: ${{ secrets.CODECOV_UPLOAD_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

  sast:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          config-file: ./.github/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
